<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>דיירים מתחדשים בדרום - פאנל ניהול</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="admin.css">
</head>
<body dir="rtl">
<div class="container">
    <h1>פאנל ניהול</h1>

    <div class="connection-status-container">
        <h2>מצב חיבור לוואטסאפ</h2>
        <div id="connectionStatusContent">
            <div class="spinner"></div>
            <p class="status-message pending">...ממתין לקוד QR מהשרת. אנא המתן.</p>
        </div>
    </div>

    <h2>פניות שהתקבלו</h2>
    <div id="contactsList">
        <p id="noContactsMessage" style="display:none;">אין פניות להצגה כרגע.</p>
        <table id="contactsTable">
            <thead>
            <tr>
                <th>מזהה</th>
                <th>שם מלא</th>
                <th>כתובת</th>
                <th>טלפון</th>
                <th>הודעה</th>
                <th>תאריך פנייה</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script src="admin.js"></script>
</body>
</html>
